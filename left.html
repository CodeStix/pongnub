<!DOCTYPE html>
<html>
<head>
  <title>PongNub</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href="./css/leftright.css" rel="stylesheet" type="text/css"/>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<div class="page-header" id="title">
  <h1>PongNub</h1>
</div>
<i class="fa fa-spinner fa-spin" id="spinner"></i>
<div class="container">
  <div class="row">
    <div class="input-group col-sm-12" id="setup">
      <input type="text" class="form-control" id="name" placeholder="Username">
      <span class="input-group-btn">
        <button class="btn btn-default pubred" type="button" id="login">Login</button>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" id="full">
      <h1>The game is Currently Full.<br>:*(</h1>
    </div>
  </div>
</div>

<div id="controls">
  <i class="fa fa-arrows-v"></i>
</div>


  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub.js"></script>
  <script type="text/javascript">
    window.side = "left";
  </script>
  <script src="./js/leftright.js"></script>
</body>
</html>
